    function scheduleRefresh() {
            const now = new Date();
            const delay = 10000; // 10 seconds in milliseconds

            // Get the current UTC time in milliseconds
            const nowUTC = Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), 
                now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds(), now.getUTCMilliseconds());

            // Calculate the next refresh time in UTC
            const nextRefresh = Math.ceil(nowUTC / delay) * delay;

            // Calculate the delay until the next exact refresh interval
            const delayUntilNextRefresh = nextRefresh - nowUTC;

            // Set a timeout for the next exact interval
            setTimeout(function() {
                refreshPage(); // Refresh the page
                setInterval(refreshPage, delay); // Continue to refresh every 10 seconds
            }, delayUntilNextRefresh);
        }

        // Call the function to schedule the refresh
        scheduleRefresh();
